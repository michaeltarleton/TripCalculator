<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
    <mat-card-subtitle>{{ card.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of card.purchasedItems">{{ item.name }} | {{ item.price }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions> <button mat-button>Add Purchase</button> </mat-card-actions>
</mat-card>
