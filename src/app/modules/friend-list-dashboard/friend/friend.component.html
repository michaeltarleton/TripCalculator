<mat-card class="friend-card">
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-purchased-item [purchasedItems]="card.purchasedItems"></app-purchased-item>
  </mat-card-content>
  <mat-card-actions> <button mat-button>Add Purchase</button> </mat-card-actions>
</mat-card>
