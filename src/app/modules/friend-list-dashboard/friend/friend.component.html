<mat-card class="friend-card">
  <mat-card-header>
    <mat-card-title>{{ friend.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-purchased-item [friendId]="friend.id" [purchasedItems]="friend.purchasedItems"></app-purchased-item>
  </mat-card-content>
  <mat-card-actions> <button mat-button (click)="addPurchasedItem()">Add Purchase</button> </mat-card-actions>
</mat-card>
