<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let transaction">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Name" [value]="transaction.name" [(ngModel)]="transaction.name" />
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let transaction">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Price" [value]="transaction.price" [(ngModel)]="transaction.price" />
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
  </ng-container>

  <!-- Actions Column -->
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let transaction"><i>(coming soon)</i></td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
